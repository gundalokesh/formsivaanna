    <form>
      <div class="form-fields">
        <div class="field">
          <label for="fname" class="form-label" id="JudgementNumber">Judgement Number</label>
          <input type="text" />
        </div>
        <div class="field">
          <label for="fname" class="form-label" id="Citations">Citations</label>
          <input type="text" />
        </div>

        <div class="field">
          <label for="fname" class="form-label" id="NameofCourt">Name of Court</label>
          <input type="text" />
        </div>
      </div>
      <div class="form-fields">
        <div class="field">
          <label for="fname" class="form-label" id="NameofJudges">Name of Judges</label>
          <input type="text" />
        </div>

        <div class="field">
          <label for="fname" class="form-label" id="Number of Judges">Number of Judges</label>
          <input type="text" />
        </div>
        <div class="field">
          <label for="fname" class="form-label" id="Nature of Case">Nature of Case</label>
          <input type="text" />
        </div>
      </div>
      <div class="form-fields">
        <div class="field">
          <label for="fname" class="form-label" id="Appellant Name">Appellant Name</label>
          <input type="text" />
        </div>
        <div class="field">
          <label for="fname" class="form-label" id="Respondent Name">Respondent Name</label>
          <input type="text" />
        </div>
        <div class="field">
          <label for="fname" class="form-label" id="Rank of Judgement">Rank of Judgement</label>
          <input type="text" />
        </div>

        
      </div>
      <div class="form-fields">
       

        <div class="field">
          <label for="fname" class="form-label" id="Category1">Category 1 :</label>
          <input type="text" />
        </div>
        <div class="field">
          <label for="fname" class="form-label" id="Category2">Category 2 :</label>
          <input type="text" />
        </div>
        <div class="field">
          <label for="fname" class="form-label" id="Category3">Category 3 :</label>
          <input type="text" />
        </div>
      </div>

      <div class="form-fields">
        <div class="field">
          <label for="formFile" class="form-label" id="Upload">Upload </label>
          <input type="file" id="formFile" />
        </div>
     
        <div class="field">
          <label for="formFile" class="form-label" id="Default"
            >Default file input example</label
          >
          <input type="file" id="formFile" />
        </div>
      </div>

      <button type="submit" class="btn btn-primary" onclick="Insert()">Submit</button>
    </form>
